<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>產品損壞回報（QR Code）</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; }
    .box { background:#fff; padding:20px; margin:40px auto; width:420px; border-radius:8px; }
    h2 { margin-top:0; }
    label { display:block; margin-top:12px; }
    input, select, button {
      width:100%; padding:8px; margin-top:6px;
    }
    button { margin-top:16px; }
  </style>
</head>
<body>

<div class="box">
  <h2>產品損壞回報（QR Code）</h2>

  <form id="damageForm">
    <label>填寫人
      <input type="text" id="user" required>
    </label>

    <label>日期
      <input type="date" id="date" required>
    </label>

    <label>材料 / 產品編號
      <input type="text" id="pid" readonly>
    </label>

    <label>是否損壞
      <select id="status">
        <option value="良好">良好</option>
        <option value="損壞">損壞</option>
      </select>
    </label>

    <button type="submit">送出回報</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const pid = params.get("pid") || "";
  document.getElementById("pid").value = pid;

  document.getElementById("damageForm").addEventListener("submit", e => {
    e.preventDefault();
    alert("回報完成！");
  });
</script>

</body>
</html>
